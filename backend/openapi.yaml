  /api/v1/acmgseqvar/create:
    post:
      description: 'Create a new ACMG Sequence Variant.


        :param acmgseqvar: ACMG Sequence Variant to create

        :type acmgseqvar: dict or :class:`.schemas.AcmgSeqVarCreate`

        :return: ACMG Sequence Variant

        :rtype: dict'
      operationId: create_acmgseqvar_api_v1_acmgseqvar_create_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcmgSeqVarCreate-Input'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcmgSeqVarCreate-Output'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - OAuth2PasswordBearer: []
      - APIKeyCookie: []
      summary: Create Acmgseqvar
      tags:
      - acmgseqvar
  /api/v1/acmgseqvar/delete:
    delete:
      description: 'Delete a ACMG Sequence Variant by id.


        :param id: ACMG Sequence Variant id

        :type id: uuid

        :return: ACMG Sequence Variant

        :rtype: dict'
      operationId: delete_acmgseqvar_by_user_api_v1_acmgseqvar_delete_delete
      parameters:
      - in: query
        name: seqvar
        required: true
        schema:
          title: Seqvar
          type: string
      - in: header
        name: user-agent
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: User-Agent
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcmgSeqVarRead'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - OAuth2PasswordBearer: []
      - APIKeyCookie: []
      summary: Delete Acmgseqvar By User
      tags:
      - acmgseqvar

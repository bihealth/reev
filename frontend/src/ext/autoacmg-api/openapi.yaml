info:
  description: API for AutoACMG
  title: AutoACMG API
  version: 1.0.0
openapi: 3.1.0
paths:
  /api/v1/predict/seqvar:
    get:
      description: "Predict the ACMG classification of a sequence variant.\n\nArgs:\n\
        \    variant_name (str): The name or identifier of the sequence variant.\n\
        \    genome_release (str): The genome release version.\n\nReturns:\n    SeqVarPredictionResponse:\
        \ The predicted ACMG classification."
      operationId: predict_seqvar_api_v1_predict_seqvar_get
      parameters:
      - description: The name or identifier of the sequence variant
        in: query
        name: variant_name
        required: true
        schema:
          description: The name or identifier of the sequence variant
          title: Variant Name
          type: string
      - description: The genome release version
        in: query
        name: genome_release
        required: false
        schema:
          default: GRCh38
          description: The genome release version
          title: Genome Release
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeqVarPredictionResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Predict Seqvar
  /api/v1/predict/strucvar:
    get:
      description: "Predict the ACMG classification of a structural variant.\n\nArgs:\n\
        \    variant_name (str): The name or identifier of the structural variant.\n\
        \    genome_release (str): The genome release version.\n    duplication_tandem\
        \ (bool): The duplication is in tandem and disrupts reading frame and undergoes\
        \ NMD.\n\nReturns:\n    StrucVarPredictionResponse: The predicted ACMG classification."
      operationId: predict_strucvar_api_v1_predict_strucvar_get
      parameters:
      - description: The name or identifier of the structural variant
        in: query
        name: variant_name
        required: true
        schema:
          description: The name or identifier of the structural variant
          title: Variant Name
          type: string
      - description: The genome release version
        in: query
        name: genome_release
        required: false
        schema:
          default: GRCh38
          description: The genome release version
          title: Genome Release
          type: string
      - description: The duplication is in tandem and disrupts reading frame and undergoes
          NMD
        in: query
        name: duplication_tandem
        required: false
        schema:
          default: false
          description: The duplication is in tandem and disrupts reading frame and
            undergoes NMD
          title: Duplication Tandem
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StrucVarPredictionResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Predict Strucvar
  /api/v1/resolve:
    get:
      description: "Resolve a variant to a sequence variant or structural variant.\n\
        \nArgs:\n    variant_name (str): The name or identifier of the variant.\n\
        \    genome_release (str): The genome release version.\n\nReturns:\n    VariantResolveResponse:\
        \ The resolved variant."
      operationId: resolve_variant_api_v1_resolve_get
      parameters:
      - description: The name or identifier of the variant
        in: query
        name: variant_name
        required: true
        schema:
          description: The name or identifier of the variant
          title: Variant Name
          type: string
      - description: The genome release version
        in: query
        name: genome_release
        required: false
        schema:
          default: GRCh38
          description: The genome release version
          title: Genome Release
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VariantResolveResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Resolve Variant
